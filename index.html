<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiMAAC - De PuyDT Clone</title>
</head>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');


    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        font-family: "Raleway", serif;
        width: 100vw;
        overflow-x: hidden;
    }

    .loading{
        background: #FAF0ED;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .heading{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        text-transform: uppercase;
    }

    .heading h2{
        font-weight: lighter;
    }

    .container{
        position: absolute;
        width: 100vw;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video::after{
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(#0009 0%, #0000008a 100%);
    }

    .video{
        overflow: hidden;
        position: relative;
    }

    video{
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: middle;
        position: absolute;
    }

    .video{
        transform: rotate(8deg) scale(0);
        height: 15vw;
        width: 10vw;
    }

    .video video{
        transform: scale(1.5);
    }

    .after-loading{
        position: absolute;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    header{
        display: flex;
        width: 100vw;
        justify-content: space-between;
        color: #FAF0ED;
        padding: clamp(2rem, 5vw, 5rem) clamp(1.5rem, 4vw, 3rem);
    }

    header a{
        text-decoration: none;
        color: #FAF0ED;
        font-size: clamp(0.9rem, 2vw, 1rem);
        font-weight: lighter;
    }

    header a:first-child{
        margin-top: 10px;
    }

    header a.logo{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-style: normal;
    }

    .logo p{
        font-size: clamp(1.5rem, 5vw, 3rem);
        margin-top: 0.5rem;
        font-weight: lighter;
    }

    .logo span{
        font-size: clamp(0.5rem, 1.5vw, 0.7rem);
        letter-spacing: 1px;
        font-weight: 200;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo svg{
        width: clamp(40px, 8vw, 60px);
    }

    header span{
        display: flex;
        align-items: center;
        font-size: clamp(0.9rem, 2vw, 1rem);
        align-self: flex-start;
        gap: 0.5rem;
        font-weight: lighter;
    }

    .hamburger{
        width: clamp(30px, 5vw, 40px);
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .hamburger .line{
        width: 100%;
        height: 1px;
        background: #FAF0ED;
    }

    .hamburger .line:first-child{
        width: 60%;
    }
    
    .content{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.4rem;
        font-weight: 100;
        color: #FAF0ED;
        margin-bottom: 15vh;
        text-align: center;
        padding: 0 1rem;
    }

    .content p{
        font-size: clamp(1.5rem, 6vw, 3rem);
    }

    .content > span{
        font-size: clamp(0.9rem, 2.5vw, 1.5rem);
    }

    .content p,
    .content > span{
        overflow: hidden;
    }

    .content .word{
        display: inline-block;
        transform: translateY(120%);
    }


    @media (max-width: 1024px) {
        .video{
            height: 25vw;
            width: 18vw;
        }

        .content{
            margin-bottom: 12vh;
        }
    }


    @media (max-width: 768px) {
        header{
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 2rem 1.5rem;
        }

        header a:first-child{
            order: 2;
            margin-top: 0;
        }

        header a.logo{
            order: 1;
            margin-bottom: 2rem;
            margin-top: 4rem;
        }

        header > span{
            order: 3;
            align-self: center;
        }

        .hamburger{
            display: none;
        }

        .video{
            height: 40vw;
            width: 30vw;
        }

        .content{
            margin-bottom: 10vh;
        }

        .content span{
            max-width: 90%;
        }
    }

    /* Small mobile styles */
    @media (max-width: 480px) {
        header{
            padding: 1.5rem 1rem;
        }

        .video{
            height: 50vw;
            width: 35vw;
        }

        .content{
            margin-bottom: 8vh;
        }
    }



</style>
<body>


    <div class="loading">
        <div class="heading">
            <h2>Di</h2>
            <h2>Maac</h2>
        </div>
    </div>

    <div class="container">
        <div class="video">
            <video preload="auto" autoplay="" muted="" loop="" playsinline="" disablepictureinpicture="" disableremoteplayback="">
                <source src="https://de-puydt.b-cdn.net/de-puydt-moodfilm-compressed.mp4" type="video/mp4">
            </video>
        </div>
        <div class="after-loading">
            <header>

                <a href="https://dimaac.com/">Contact</a>

                <a href="https://dimaac.com/" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 40 40"><path fill="#FAF0ED" d="M20 0c11.046 0 20 8.954 20 20v14a6 6 0 0 1-6 6H21v-8.774c0-2.002.122-4.076 1.172-5.78a10 10 0 0 1 6.904-4.627l.383-.062a.8.8 0 0 0 0-1.514l-.383-.062a10 10 0 0 1-8.257-8.257l-.062-.383a.8.8 0 0 0-1.514 0l-.062.383a9.999 9.999 0 0 1-4.627 6.904C12.85 18.878 10.776 19 8.774 19H.024C.547 8.419 9.29 0 20 0Z"></path><path fill="#FAF0ED" d="M0 21h8.774c2.002 0 4.076.122 5.78 1.172a10.02 10.02 0 0 1 3.274 3.274C18.878 27.15 19 29.224 19 31.226V40H6a6 6 0 0 1-6-6V21ZM40 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"></path></svg>
                    <p>DI MAAC</p>
                    <span>MODERN UI COMPONENTS</span>
                </a>

                <span>Menu <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                </div></span>
            </header>

            <div class="content">
                <p data-split>Beautiful, Modern UI</p>
                <span data-split>Next.js Components for Effortless Web Design</span>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>

    <script>

        document.addEventListener("DOMContentLoaded", ()=>{

            const loadHeading = document.querySelector(".heading");
            const videoContainer = document.querySelector(".video");
            const video = document.querySelector(".video video");

            const split = new SplitText("[data-split]", { type: "words", wordsClass: "word" });

            const getGap = () => {
                const vw = window.innerWidth;
                if (vw <= 480) return "55vw";
                if (vw <= 768) return "25vw";
                if (vw <= 1024) return "30vw";
                return "20vw"; 
            };

            gsap.set(loadHeading, {
                opacity: 0,
            })

            const tl = gsap.timeline({defaults: {ease: "power2.inOut"}});
            tl.to(loadHeading, {
                opacity: 1,
                duration: 0.5,
                delay: 1,
            }).to(loadHeading, {
                gap: getGap(),
                duration: 0.8,
            }, "<1").to(videoContainer, {
                transform: "rotate(8deg) scale(1)",
                duration: 0.8,
            }, "<").to(videoContainer, {
                transform: "rotate(0deg) scale(1)",
                height: "100%",
                width: "100%",
                duration: 1.5,
            }, "<1").to(video, {
                transform: "scale(1)",
            }, "<1").to(split.words, {
                y: 0,
                duration: 0.5,
                stagger: 0.03,
                ease: "power3.out",
            })


        })

    </script>

</body>
</html>
